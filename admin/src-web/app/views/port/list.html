<div class="clearfix">
  <h2>港口管理</h2>
  <label id="info" style="margin-left: 20%;"></label>
</div>
<div class="alert alert-success" role="alert" id="alert" style="display: none">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <button class="close" id="closeBtn" ng-click="closeAlert()">×</button>
  <span></span>
</div>
<div class="box" style="margin-top:-20px;">
  <form class="form-inline">
    <div class="form-group">
      <label class="control-label">省份:</label>
      <select class="form-control"   ng-model="provinceId">
        <option value="-1">全部</option>
        <option ng-repeat="item in provinceList" ng-selected="{{provinceId}}=={{item.id}}"   value="{{item.id}}">{{item.name}}</option>
      </select>
      <label class="control-label">港口名称:</label>
      <input type="text" class="form-control" ng-model="portName">
    </div>
    <div class="form-group" style="margn-left:10px;">
      <button type="submit"  class="btn btn-primary" ng-click="searchPort()">搜索</button>
    </div>
  </form>
</div>

  <div class="tabbable">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>编号</th>
          <th>港口名称</th>
          <th>交易员数量</th>
          <th>操作</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="10" style="text-align:right">
            <pagination total-items="totalCount" ng-model="pageNum" ng-change="pageTo()" max-size="20" boundary-links="true"></pagination>
          </td>
        </tr>
      </tfoot>
      <tbody>
      <tr ng-repeat="item in portList.list" >
        <td>{{$index+1}}</td>
        <td>{{item.name}}</td>
        <td>已有<span style="color:red;">{{item.dealerNum}}</span>位交易员</td>
        <td><a href="javascript:void(0);" ng-click="portDetail(item.id,item.name)">查看</a></td>
      </tr>
      <tr ng-show="totalCount == 0"><td colspan='6' style=' font-size: 16px;text-align: center; color:red;'>该省份下目前没有港口信息</td></tr>
      </tbody>
    </table>
  </div>
