<div class="clearfix">
  <h2>金融客户列表</h2>
  <label id="info" style="margin-left: 20%;"></label>
</div>
<br>
<div class="box">
  <form class="form-inline">
    <button type="submit" style="margin-left:3%;" class="btn btn-default" ng-click="exportExcel('today')">导出Excel文件(今天)</button>
    <button type="submit" style="margin-left:3%;" class="btn btn-default" ng-click="exportExcel('all')">导出Excel文件(全部)</button>
  </form>
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <th>序号</th>
    <th>类型</th>
    <th>公司名称</th>
    <th>公司地址</th>
    <th>业务区域</th>
    <th>融资金额</th>
    <th>联系人</th>
    <th>联系电话</th>
    <th>创建时间</th>
  </tr>
  </thead>
  <tfoot>
  <tr>
    <td colspan="10" style="text-align:right">
      <pagination total-items="finance.count" ng-model="finance.page" ng-change="pageTo()" max-size="20" boundary-links="true"></pagination>
    </td>
  </tr>
  </tfoot>
  <tbody>
  <tr ng-repeat="item in finance.list">
    <td>{{$index+1}}</td>
    <td>{{item.type}}</td>
    <td>{{item.companyname}}</td>
    <td>{{item.address}}</td>
    <td>{{item.businessarea}}</td>
    <td>{{item.amountnum}}</td>
    <td>{{item.contact}}</td>
    <td>{{item.phone}}</td>
    <td>{{item.createtime}}</td>
  </tr>
  <tr ng-show="finance.count == 0"><td colspan='9' style=' font-size: 18px;text-align: center; color:red;'>没有搜索到您想要的信息。</td></tr>
  </tbody>
</table>
