<div style="width: 100%; margin-left:5%; margin-right:5%; font-size:18px;">
  <h2>个人信息</h2>
  <br />
  <div>
    <div style="text-align: left">
      <div class="form-group" style="display: block; width: 660px;">
        <label style="width: 100px;">姓名:</label>
        <label style="width: 200px;">{{admin.name}}</label>
        <label style="width: 100px;">手机号:</label>
        <label style="width: 200px;">{{admin.phone}}</label>
      </div>
      <div class="form-group" style="display: block;">
        <label style="width: 100px;">拥有的角色:</label>
        <label style="width: 300px;">{{roles}}</label>
      </div>
    </div>
    <div class="form-group">
      <button type="button" ng-click="editPhone()" class="btn btn-primary">修改手机号</button>
      <button type="button" ng-click="editPassword()" class="btn btn-primary" style="margin-left: 30px;">修改密码</button>
    </div>
    <div id="editMyPhone" style="display: none;">
      <div class="form-group" style="display: block;">
        <label style="text-align: center;">请输入新手机号：</label>
        <input type="text" id="newPhoneNum" ng-blur="checkPhone()" />
        <button type="button" ng-click="confirmEditPhone()" class="btn btn-primary">确定修改</button>
        <span id="phoneerror"></span>
      </div>
    </div>
    <div id="resetMyPassword" style="display: none;">
      <div class="form-group" style="display: block;">
        <label style="width: 150px;">请输入原密码:</label>
        <input type="password" id="formerPassword" style="width: 200px;" ng-blur="checkFormerPassword()" />
        <span id="formerpwderror"></span>
      </div>
      <div class="form-group" style="display: block;">
        <label style="width: 150px;">请输入新密码:</label>
        <input type="password" id="newPassword" style="width: 200px;" ng-blur="checkNewPassword()" />
        <span id="pwderror" style="color: green;">密码为6-16个字符</span>
      </div>
      <div class="form-group" style="display: block;">
        <label style="width: 150px;">再次输入新密码:</label>
        <input type="password" id="repeatNewPassword" style="width: 200px;" ng-blur="checkRepeatPassword()" />
        <button type="button" ng-click="confirmEditPassword()" class="btn btn-primary">确定修改</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false" id="CommonDialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="false">
          &times;
        </button>
        <h4 class="modal-title">
          操作提示
        </h4>
      </div>
      <div class="modal-body">
        <h4>修改成功</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          确认
        </button>
      </div>
    </div>
  </div>
</div>
