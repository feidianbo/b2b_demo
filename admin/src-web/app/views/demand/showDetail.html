<style type="text/css">
  .div-margin{
    margin-bottom: 2%;
  }
  .attr-color{
    color:#317ee6;
  }
  .unit-price{
    margin-left: 10%;
  }
</style>

<div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">需求发布编号:</label>
    <label class="col-md-8 control-label attr-color">{{demand.demandcode}}</label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">需求方:</label>
    <label class="col-md-8 control-label attr-color">{{demand.demandcustomer}}</label>
  </div>
</div>

<div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">酒精度数:</label>
    <label class="col-md-8 control-label attr-color">{{demand.NCV}}kcal/kg</label>
  </div>
  <div class="col-md-6 div-margin" ng-show="demand.ADS!=0">
    <label class="col-md-4 control-label">酒类指标1:</label>
    <label class="col-md-8 control-label attr-color">{{demand.ADS}}%</label>
  </div>
  <div class="col-md-6 div-margin" ng-show="demand.ADS == 0">
    <label class="col-md-4 control-label">酒类指标1:</label>
    <label class="col-md-8 control-label attr-color">--</label>
  </div>
</div>

<div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">含糖量:</label>
    <label class="col-md-8 control-label attr-color">{{demand.RS}}%</label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">酒类指标4:</label>
    <label class="col-md-8 control-label attr-color">{{demand.TM}}%</label>
  </div>
</div>

<div>
  <div class="col-md-6 div-margin" ng-show="demand.IM !=0">
    <label class="col-md-4 control-label">酒类指标5:</label>
    <label class="col-md-8 control-label attr-color">{{demand.IM}}%</label>
  </div>
  <div class="col-md-6 div-margin" ng-show="demand.IM == 0">
    <label class="col-md-4 control-label">酒类指标5:</label>
    <label class="col-md-8 control-label attr-color">--</label>
  </div>

  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">酒类指标2:</label>
    <label class="col-md-8 control-label attr-color">{{demand.ADV}}%</label>
  </div>
</div>

<div>
  <div class="col-md-6 div-margin" ng-show="demand.RV != 0">
    <label class="col-md-4 control-label">酒类指标3:</label>
    <label class="col-md-8 control-label attr-color">{{demand.RV}}%</label>
  </div>
  <div class="col-md-6 div-margin" ng-show="demand.RV == 0">
    <label class="col-md-4 control-label">酒类指标3:</label>
    <label class="col-md-8 control-label attr-color">--</label>
  </div>
  <div class="col-md-6 div-margin" ng-show="demand.AFT!=0">
    <label class="col-md-4 control-label">酒类指标7:</label>
    <label class="col-md-8 control-label attr-color">{{demand.AFT}}℃</label>
  </div>
  <div class="col-md-6 div-margin" ng-show="demand.AFT ==0">
    <label class="col-md-4 control-label" >酒类指标7:</label>
    <label class="col-md-8 control-label attr-color">--</label>
  </div>
</div>

<div>
  <div class="col-md-6 div-margin" ng-show="demand.ASH!=0">
    <label class="col-md-4 control-label" >酒类指标6:</label>
    <label class="col-md-8 control-label attr-color">{{demand.ASH}}%</label>
  </div>
  <div class="col-md-6 div-margin" ng-show="demand.ASH == 0">
    <label class="col-md-4 control-label" >酒类指标6:</label>
    <label class="col-md-8 control-label attr-color">--</label>
  </div>
  <div class="col-md-6 div-margin" ng-show="demand.HGI!=0">
    <label class="col-md-4 control-label" >酒类指标8:</label>
    <label class="col-md-8 control-label attr-color">{{demand.HGI}}℃</label>
  </div>
  <div class="col-md-6 div-margin" ng-show="demand.HGI == 0">
    <label class="col-md-4 control-label" >酒类指标8:</label>
    <label class="col-md-8 control-label attr-color">--</label>
  </div>
</div>

<div>
  <div class="col-md-6 div-margin" ng-show="demand.deliveryplace!='其它'">
    <label class="col-md-4 control-label">提货地点:</label>
    <label class="col-md-8 control-label attr-color">{{demand.deliveryprovince}}{{demand.deliveryplace}}</label>
  </div>
  <div class="col-md-6 div-margin" ng-show="demand.deliveryplace =='其它'">
    <label class="col-md-4 control-label">提货地点:</label>
    <label class="col-md-8 control-label attr-color">{{demand.deliveryprovince}}{{demand.otherplace}}</label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">提货方式:</label>
    <label class="col-md-8 control-label attr-color">{{demand.deliverymode}}</label>
  </div>
</div>

<div>
  <div class="col-md-6 div-margin"  ng-show="demand.deliverymode=='场地自提'">
    <label class="col-md-4 control-label">提货时间:</label>
    <label class="control-label attr-color" style="margin-left: 3%;">{{demand.deliverydatestart|date:"yyyy-MM-dd"}}--{{demand.deliverydateend|date:"yyyy-MM-dd"}}</label>
  </div>
  <div class="col-md-6 div-margin"  ng-show="demand.deliverymode!='场地自提'">
    <label class="col-md-4 control-label">提货时间:</label>
    <label class="control-label attr-color" style="margin-left: 3%;">{{demand.deliverydate|date:"yyyy-MM-dd"}}</label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">需求数量:</label>
    <label class="col-md-8 control-label attr-color">{{demand.demandamount}}瓶</label>
  </div>
</div>

<div>
  <div class="col-md-6 div-margin" ng-show="demand.inspectionagency!='其它'">
    <label class="col-md-4 control-label">检验机构:</label>
    <label class="col-md-8 control-label attr-color">{{demand.inspectionagency}}</label>
  </div>
  <div class="col-md-6 div-margin" ng-show="demand.inspectionagency =='其它'">
    <label class="col-md-4 control-label">检验机构:</label>
    <label class="col-md-8 control-label attr-color">{{demand.otherorg}}</label>
  </div>
</div>

  <div ng-show="demand.checkstatus=='待审核'">
    <div  class="col-xs-6 col-md-6 div-margin">
      <label class="col-xs-4 col-md-4 control-label">分配交易员:</label>
      <div class="col-xs-8 col-md-8">
        <select ng-show="dealerCount!=0" class="form-control"  id="selectDealer" ng-model="dealerId">
          <option value="">请分配交易员</option>
          <option ng-repeat="item in dealerList" value="{{item.id}}">{{item.dealername}}---{{item.dealerphone}}</option>
        </select>
        <a href="#/port/portdeatil?portId={{demand.portId}}" ng-show="dealerCount==0">点击添加<span style="color:red">{{demand.deliveryplace}}</span>交易员</a>
      </div>
    </div>
  </div>
<div ng-show="demand.checkstatus=='审核通过'">
  <div  class="col-xs-6 col-md-6 div-margin">
    <label class="col-xs-4 col-md-4 control-label">交易员:</label>
    <div class="col-xs-8 col-md-8">
          {{dealer.dealername}}
    </div>
  </div>
</div>

<div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">备注:</label>
    <label class="col-md-8 control-label attr-color">{{demand.releasecomment}}</label>
  </div>
</div>


<div ng-show="demand.checkstatus=='待审核'">
  <div>
    <div class="col-md-6 div-margin">
      <label class="col-md-4 control-label">审核结果:</label>
      <div class="col-md-4">
        <label class="checkbox-inline " style="padding-left: 0px;">
          <input class="radioItem" value="0" ng-model="demand.checkResult" ng-checked="true" name="isshowcompany" type="radio">审核通过
        </label>
      </div>
      <div class="col-md-4">
        <label class="checkbox-inline " style="padding-left: 0px;">
          <input class="radioItem" value="1"  ng-model="demand.checkResult" name="isshowcompany" type="radio">审核未通过
        </label>
      </div>
    </div>
    <div class="col-md-6 div-margin"  style="margin-left: 1%;">
      <label class="col-md-4 control-label">备注:</label>
      <textarea class="form-control" rows="3" id="comment" placeholder="审核未通过时，请填写不通过具体原因"  ng-maxlength="200" ng-model="demand.comment" cols="50"></textarea>
    </div>
    <span id="errorInfo" style="margin-top:10%"></span>
  </div>
</div>

<div ng-show="demand.checkstatus!='待审核'">
  <div>
    <div class="col-md-6 div-margin">
      <label class="col-md-4 control-label">审核结果:</label>
      <div class="col-md-4">
        <label class="checkbox-inline " style="padding-left: 0px;">
          {{demand.checkstatus}}
        </label>
      </div>
    </div>
    <div class="col-md-6 div-margin">
      <label class="col-md-4 control-label">备注:</label>
      <div class="col-md-4">
        <label class="checkbox-inline " style="padding-left: 0px;">
          {{demand.comment}}
        </label>
      </div>
    </div>
  </div>
</div>


<div class="col-md-12" ng-show="demand.checkstatus=='待审核'">
  <div class="col-md-offset-1 col-md-4">
    <div class="col-md-6">
      <button ng-click="checkCompany(demand.demandcode)" class="btn btn-primary btn-block" id="demand-wait-check">确定</button>
    </div>
    <div class="col-md-6">
      <input type="button" ng-click="back()" class="btn btn-primary btn-block" value="返回">
    </div>
  </div>
</div>

<div class="col-md-12">
  <div class="col-md-offset-1 col-md-4" ng-show="demand.checkstatus!='待审核'">
    <div class="col-md-6">
      <input type="button" ng-click="back()" class="btn btn-primary btn-block" value="返回">
    </div>
  </div>
</div>
