<div class="clear-level">
  <div class="container">
    <div id="body-head">
      <div style="border-left:4px solid red;"><h5>&nbsp;&nbsp;添加文章</h5></div>
      <hr>
    </div>
    <div>
    <form class="form-horizontal" id="addArticle-form">
      <div class="form-group" style="margin-left: 130px;">
        <span id="errorInfo"></span>
      </div>
      <div class="form-group">
        <label class="col-xs-2 col-md-2 control-label"><span style="color: #ff0000;">*</span>标题:</label>
        <div class="col-xs-8 col-md-8">
          <div class="col-xs-10 col-md-10">
            <input class="form-control" type="text" ng-model="article.title" id="title" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 col-md-2 control-label">来源:</label>
        <div class="col-xs-8 col-md-8">
          <div class="col-xs-10 col-md-10">
            <input class="form-control" type="text" ng-model="article.source" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 col-md-2 control-label">关键字:</label>
        <div class="col-xs-8 col-md-8">
          <div class="col-xs-10 col-md-10">
            <input class="form-control" type="text" ng-model="article.keywords" >
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 col-md-2 control-label">作者:</label>
        <div class="col-xs-5 col-md-5">
          <div class="col-xs-4 col-md-4">
            <input class="form-control" type="text" ng-model="article.author" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 col-md-2 control-label">摘要:</label>
        <div class="col-xs-10 col-md-10">
          <div class="col-xs-10 col-md-10">
            <textarea rows="3" cols="100" ng-model="article.summary" ></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-group" style="margin-left: 130px;">
          <span id="errorContent"></span>
        </div>
        <label class="col-xs-2 col-md-2 control-label">正文:</label>
        <div class="col-xs-10 col-md-10">
          <div class="col-xs-10 col-md-10">
            <pagedown-editor content="article.content"  show-preview="true" id="content"></pagedown-editor>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-2 col-sm-offset-2 col-md-2" style="margin-left: 30%;">
          <button type="button" ng-click="addArticle()" class="btn btn-primary btn-block">提交</button>
        </div>
        <div class="col-xs-1 col-md-1" style="margin-left: 10%;">
          <button type="button" ng-click="cancelArticle()" class="btn btn-block">取消</button>
        </div>
      </div>

      <input type="hidden" ng-model="article.id" />
      <input type="hidden" ng-model="article.parentid" />
      <input type="hidden" ng-model="article.path"/>
      <input type="hidden" ng-model="parentid" />
      <input type="hidden" ng-model="path" />
      <input type="hidden" ng-model="page"/>
    </form>
    </div>
    </div>
</div>
